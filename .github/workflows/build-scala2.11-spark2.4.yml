name: Build Scala 2.11, Spark 2.4

on:
  push:
    branches: [ master, branch-3.2 ]
  pull_request:
    branches: [ master, branch-3.2 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests
      run: mvn clean test -P spark-2.4,scala-2.11
